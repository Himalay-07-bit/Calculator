<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="center">
            <div class="first" id="display">0</div>
            <div class="second">
                <button class="digit clear">C</button>
                <button class="digit clear">AC</button>
                <button class="digit operator">%</button>
                <button class="digit operator">/</button>

                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button class="digit operator">*</button>

                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="digit operator">-</button>

                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="digit operator">+</button>

                <button class="digit">00</button>
                <button class="digit">0</button>
                <button class="digit">.</button>
                <button class="digit equal">=</button>


            </div>
        </div>
    </div>
<script src="main.js"></script>
</body>

</html>
